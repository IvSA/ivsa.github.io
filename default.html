<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/dark-theme.css">

    <title>Дашборд ГЦУ</title>

<body>
    <input type="checkbox" id="sidebar-toggle">

    <div class="sidebar">
      <div class="sidebar-header">
        <div class="brand"></div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="index.html">
                <span><i class="fas fa-home"></i></span>
                <span>Главная</span>
            </a>
          </li>
          <li>
            <a href="chart.html"  class="sidebar-active">
                <span><i class="fas fa-poll"></i></span>

            </a>
          </li>
          <li>
            <a href="">
                <span><i class="fab fa-sellsy"></i></span>
                <span>Непрофильные активы</span>
            </a>
          </li>
          <li>
            <a href="">
                <span><i class="fas fa-file-contract"></i></span>
                <span>Торги</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="settings sidenav" id="slide-out">

        <div class="row">

            <input type="text" class="datepicker">
            <label>Выбор отчетной даты</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <select id="quarter">
              <option value="1">Квартал 1</option>
              <option value="2">Квартал 2</option>
              <option value="3">Квартал 3</option>
              <option value="4">Квартал 4</option>
            </select>
            <label>Выбор квартала</label>
          </div>
        </div>
  
    </div>

    <div class="main-content">

        <header>
            <div class="header-section">
              <!-- <label for="sidebar-toggle" class="ti-menu-alt"></label> -->
              <label class="menu__btn" for="sidebar-toggle">
                <span></span>
              </label>
              <span class="header-title">Управление корпоративным имуществом ОАО «РЖД»</span>
            </div>
            <div class="header-section">
              <div class="social-icons"> 
                <span class="dash-switch-mode">
                  <input class="reset-checkbox" type="checkbox" name="" id="switcher-night-mode">
                  <span class="dash-switch-light"><i class="fas fa-sun"></i></span>
                  <span class="dash-switch-night"><i class="fas fa-moon"></i></span>
                </span>

                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="fas fa-cog" id="rotateSetting"></i></a>
